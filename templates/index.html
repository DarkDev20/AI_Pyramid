<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Triangle Generator</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    <div class="container">
        <h1>Triangle Pattern Generator</h1>
        <form id="triangle-form">
            <label for="numRows">Enter number of rows:</label>
            <input type="number" id="numRows" name="numRows" required min="1">
            <button type="submit">Generate</button>
        </form>
        <pre id="triangle-output"></pre>
    </div>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
